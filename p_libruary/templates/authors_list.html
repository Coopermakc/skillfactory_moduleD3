{% extends 'base.html' %}

{% block head %}
    <head>
        <meta charset="UTF-8">
        <title>Список авторов</title>
    </head>
{% endblock %}
{% block content %}
	<ul>
		{% for author in object_list %}
		    <li><a href='{{ author.id }}/'>{{ author.full_name }}</a></li>
		{% endfor %}
	</ul>
	<a href='create/' style='margin: 10px 0px 0px 40px' class="btn btn-primary">Добавить автора</a>
{% endblock %}
